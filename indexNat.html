<!DOCTYPE html>
 <html>
 <head>
    <meta http-equiv="Content-Language" content="pt-br">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="estilo.css">


    <title>Formulário</title>

        

        <script>

        alert("Bem vindos ;)");
        
        </script>
  

 </head>


 <body>
    <!header dessa bacaça>

    <header>
        <div class="titulo">
        Gerenciamento de vestibulares
        </div>

        
    <div id="Home" class="tabcontent">
        <h1>Home</h1>
    </div>
      
    <div id="Aluno" class="tabcontent">
        <h1>Aluno</h1>
    </div>
      
    <div id="Professor" class="tabcontent">
        <h1>Professor</h1>
    </div>
      
    <div id="Disciplina" class="tabcontent">
        <h1>Disciplina</h1>
    </div>
      <div>
      <button class="tablink" onclick="openHome('Home', this, 'red')" id="defaultOpen">Home</button>
      <button class="tablink" onclick="openAluno('Aluno', this, 'green')">Aluno</button>
      <button class="tablink" onclick="openProfessor('Professor', this, 'blue')">Professor</button>
      <button class="tablink" onclick="openDisciplina('Disciplina', this, 'orange')">Disciplina</button>
      </div>
    </header>

      <!fim do header>



      <br><br>

    <form onsubmit='javascript: return msg()' class="formulario-aluno">
        
        <label for="nome">Nome:</label> <br>
        <input class="campo-texto" type="text" id="nome" required> <br>
        
        <label for="rg">Rg:</label> <br>
        <input class="campo-texto" type="text" id="rg"required> <br>

        <label for="cpf">Cpf:</label> <br>
        <input class="campo-texto" type="text" id="cpf"required> <br>

        <label for="data-nasc">Data de nascimento:</label> <br>
        <input class="campo-texto" type="text" id="data-nasc"required> <br>

        <label for="Endereco">Endereço:</label> <br>
        <input class="campo-texto" type="text" id="Endereco"required> <br>

        <label for="Num-Endereco">Número do endereço:</label> <br>
        <input class="campo-texto" type="text" id="Num-Endereco"required> <br>

        <label for="uf">UF:</label> <br>
        <input class="campo-texto" type="text" id="uf"required> <br>
        
        <label for="cep">Cep:</label> <br>
        <input class="campo-texto" type="text" id="cep"required> <br>
            
        <label for="disciplinas">Disciplinas:</label> <br>
        <input class="campo-texto" type="text" id="disciplinas"required> <br>

        <label for="matrícula">Matrícula:</label> <br>
        <input class="campo-texto" type="text" id="matrícula"required> <br>

        <br>

        <input class="botao" type="submit" value="Enviar" >

        

    </form>
    <br>
    <footer>
        Agradecemos sua presença :)
    </footer>
 </body>
 </html>
